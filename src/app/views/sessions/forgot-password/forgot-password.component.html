<div class="page-wrap height-100 login-bg">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card *ngIf="successMessage == null">
      <mat-card-content>
        <div class="text-center pb-1">
          <img src="assets/png_logo.png" style="height: 72px" alt="" class="mb-5">
          <p class="text-muted m-0">New password will be sent to your email address</p>
        </div>
        <form #fpForm="ngForm" (ngSubmit)="submitEmail()">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                required
                [(ngModel)]="userEmail"
                #email="ngModel"
                placeholder="Email"
                value="">
            </mat-form-field>
            <small
              *ngIf="email.errors && (email.dirty || email.touched) && (email.errors.required)"
              class="form-error-msg"> Email is required </small>
          </div>
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="fpForm.invalid">Submit</button>
        </form>
        <div class="text-center">
          <a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Sign in</a>
          <span fxFlex></span>
          <!-- <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a> -->
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="successMessage != null">
      <div class="py-1" ngClass.gt-xs="p-1">
        <div class="logo1 text-center">
          <img src="assets/png_logo.png">
        </div>
        <div class="mt-1">
          {{successMessage}} <strong>{{userEmail}}</strong><br>
          Click the link in the email and enter a new password.
          <hr />
          <div fxLayout="column" fxLayoutAlign="center center" class="mt-1" fxLayoutGap=".5rem">
            <a routerLink="/sessions/signin" class="mat-body-1 link">Go back to Sign in</a>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
